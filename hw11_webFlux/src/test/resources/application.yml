spring:
  profiles:
    active: dev, api1_0
  main:
    banner-mode: "off"
---
spring:
  config:
    activate:
      on-profile: mock-dev
---

spring:
  config:
    activate:
      on-profile: dev
  data:
    mongodb:
      uri: mongodb://${mongo.username}:${mongo.password}@${mongo.host}:${mongo.port}/${mongo.db}?ssl=${mongo.ssl}&authSource=${mongo.auth.db}&authMechanism=${mongo.auth.mechanism}&replicaSet=${mongo.replica_name}
      auto-index-creation: false

mongo:
  username: sergio
  password: 123456
  host: localhost
  port: 27130
  db: test_department
  replica_name: rs0
  auth:
    db: admin
    mechanism: SCRAM-SHA-256
  ssl: false

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.sergio.users: DEBUG
    org.hibernate: INFO
  pattern:
    console: " %black(%d{ISO8601}) %highlight(%-5level) [%blue(%t)] %yellow(%C{1.}): %msg%n%throwable"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: ./logs/application-test-debug.log

---
spring:
  config:
    activate:
      on-profile: api1_0

rest:
  api:
    version1_0:
      path: "api/v1.0"
