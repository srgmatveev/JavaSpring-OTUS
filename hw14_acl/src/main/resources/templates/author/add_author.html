<!DOCTYPE html>
<html lang="en" data-th-attr="lang=#{localized.lang}" class="add_author_html">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="#{site.title}">Библиотека</title>
    <link href="../../static/css/styles.css" data-th-href="@{/css/styles.css}" rel="stylesheet">
   
</head>

<body class="add_author_body_main">
    <div class="add_author_wrapper">
        <form class="add_author_form_wrapper" data-th-action="@{/authors/add}" data-th-object="${author}" method="post">
            <div class="add_author_form_caption">
                <p data-th-text="#{authors.add.form.caption}">Новый автор</p>
            </div>
            <div class="add_author_body">
                <div class="add_author_body_row">
                    <label data-th-text="#{authors.add.form.label.name}">Name</label>
                    <input type="text" data-th-field="*{name}" />
                </div>
                <div class="add_author_body_row" data-th-classappend="${#fields.hasErrors('name')}? 'has-error'">
                    <p data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"
                    data-th-class="text-red">Incorrect data</p>
                </div>
                <div class="add_author_body_row">
                    <label data-th-text="#{authors.add.form.label.surname}">SurName</label>
                    <input type="text" data-th-field="*{surName}" />
                </div>
                <div class="add_author_body_row" data-th-classappend="${#fields.hasErrors('surName')}? 'has-error'">
                    <p data-th-if="${#fields.hasErrors('surName')}" data-th-errors="*{surName}"
                    data-th-class="text-red">Incorrect data</p>
                </div>
            </div>
                <div class="add_author_form_bottom">
                    <div class="add_author_bottom_nav">
                        <button type="submit" data-th-text="#{authors.add.submit}">Submit</button>
                        <button type="button" data-th-text="#{authors.add.exit}"
                                onclick="window.location.href='/authors';">Cancel</button>
                    </div>
                </div>
        </form>
    </div>
    </body>

</html>
