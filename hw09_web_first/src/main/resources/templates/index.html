<!DOCTYPE html>
<html lang="en" data-th-attr="lang=#{localized.lang}">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

            <div id="header_langs">
                <a href="/?lang=ru_RU" data-th-text="#{index.lang.rus}">Rus</a>
                <span>/</span>

            </div>
        </header>
        <nav>
            <ul class="top-menu">
                <li><a href="/" data-th-text="#{index.home}">HOME</a></li>
                <li class="active" data-th-text="#{index.about_us}">О НАС</li>

        <div id="heading">
            <a href="/">

        <div id="main" class="main-content">

                </nav>

            <section class="section">

            </section>
        </div>
    </div>
    <footer id="footer" class="footer">
        <p data-th-text="#{index.footer.desc}">Сайт библиотеки</p>
        <p data-th-text="#{index.footer.address}">Наш адрес: город Нск</p>
    </footer>
    <script type="text/javascript">

        function bottom_footer() {
            var footer = document.getElementById("footer");
            var footHeight = footer.offsetHeight;
            footer.style.marginTop = -footHeight - 20 + "px";
            document.getElementById('main').style.paddingBottom = footHeight + 20 + "px";
        }

        window.onload = function () {
            bottom_footer();
        }

    </script>
</body>

</html>
