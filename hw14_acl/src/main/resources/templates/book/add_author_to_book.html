<!DOCTYPE html>
<html lang="en" data-th-attr="lang=#{localized.lang}">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-text="#{site.title}">Библиотека</title>
    <link href="../../static/css/styles.css" data-th-href="@{/css/styles.css}" rel="stylesheet">
    <script src="../../static/js/add-author-to-book-real.js" data-th-src="@{/js/add-author-to-book-real.js}"></script>
</head>

<body class="body_book_add_author">
<div>
<p hidden="true" id="book_id" data-th-text="${bookId}">12</p>
</div>
  <div class="book_add_author_wrapper">
        <div class="book_authors_nav">
            <div>
                <label data-th-text="#{books.authors.add.caption}">Авторы</label>
            </div>
            <div>
                <p class="edit_author_button" onclick="return_to_book();"
                    data-th-text="#{books.authors.exit}">Exit</p>
            </div>
        </div>

        <div data-th-each="author:${authors}" id="author_id_author" class="author_row" data-th-attr="id=${author.id}">
            <div class="author_sub_row">
                <div class="author_row_text">
                    <label data-th-text="#{books.authors.family}">Фамилия
                    <input value="Тургенев" readonly="true" data-th-attr="value=${author.surName}" />
                </label>
                </div>
                <div class="author_row_text">
                    <label data-th-text="#{books.authors.name}">Имя
                    <input value="Иван Сергеевич" readonly="true" data-th-attr="value=${author.name}" />
                </label>
                </div>
            </div>

            <div class="author_delete_edit_buttons">
                <div class="author_edit_row">
                    <p class="edit_author_button" onclick="click_add_author_to_book_button(this);"
                        data-th-text="#{books.authors.add}">Add</p>
                </div>
           
            </div>

        </div>
    </div>
</body>

</html>
